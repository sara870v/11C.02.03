<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Students 1991</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="popup">
      <div id="luk"><button>X</button></div>
      <div id="indhold"></div>
    </div>

    <header>
      <H1>Studentlist</H1>
    </header>
    <div class="sortby">
      <button class="sortbtn">SORT<i class="fa fa-angle-down"></i></button>
      <div class="sortdropdown">
        <button class="filter">ALL</button>
        <button class="filter">FIRST NAME</button>
        <button class="filter">LAST NAME</button>
        <button class="filter">HOUSE</button>
      </div>
    </div>

    <div class="housefilter">
      <button class="housebtn">
        FILTER BY HOUSE<i class="fa fa-angle-down"></i>
      </button>
      <div class="housedropdown">
        <button class="filter">All</button>
        <button class="filter">Gryffindor</button>
        <button class="filter">Slytherin</button>
        <button class="filter">Ravenclaw</button>
        <button class="filter">Hufflepuff</button>
      </div>
    </div>

    <div id="list"></div>
    <script src="script.js"></script>
  </body>
</html>
